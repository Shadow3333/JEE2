<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<h2>CRUD in AJAX</h2>
		<h:form>
			<h:panelGroup rendered="#{ajaxBean.activities.size() > 0}">
				<p>Activities :</p>
				<ul>
					<ui:repeat var="activ" varStatus="s" value="#{ajaxBean.activities}">
						<li><h:outputText value="#{activ.titre}" /></li>
						<li><h:outputText value="#{activ.description}" /></li>
					</ui:repeat>
				</ul>
			</h:panelGroup>
			<h:inputText id="titre" value="#{ajaxBean.activ.titre}">
				<f:validateLength minimum="3" maximum="8" />
			</h:inputText>
			<h:message id="messageTitre" for="titre" />
			<h:inputText id="description" value="#{ajaxBean.activ.description}"/>
			<h:message id="messageDescription" for="description" />
			<br />
			<h:commandButton value="Add" action="#{ajaxBean.addActivities()}">
				<!-- <f:ajax execute="@this titre" render="@form" />
				<f:ajax execute="@this description" render="@form" /> -->
			</h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>
</html>
