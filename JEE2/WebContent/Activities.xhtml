<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<h2>CRUD in AJAX</h2>
		<h:form>
			<p>Activities :</p>
			<ul>
				<ui:repeat var="activ" varStatus="s" value="#{PersonController.ListActivities()}">
					<li>
						Activitie :
						<p>Titre = <h:outputText value="#{activ.titre}" /></p>
						<p>Description = <h:outputText value="#{activ.description}" /></p>
						<p>Year = <h:outputText value="#{activ.year}" /></p>
						<p>Web = <h:outputText value="#{activ.web}" /></p>
					</li>
				</ui:repeat>
			</ul>
		</h:form>

	</ui:define>
</ui:composition>
</html>
