<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<h2>CRUD in AJAX</h2>

		<h:form id="form">
			<h3>Activities :</h3>
			<p:dataTable var="activ" value="#{PersonController.ListActivities()}">
				<p:column filterBy="#{activ.titre}" headerText="Titre">
					<h:outputText value="#{activ.titre}" />
				</p:column>

				<p:column filterBy="#{activ.description}" headerText="Description">
					<h:outputText value="#{activ.description}" />
				</p:column>

				<p:column filterBy="#{activ.year}" headerText="Year">
					<h:outputText value="#{activ.year}" />
				</p:column>

				<p:column filterBy="#{activ.web}" headerText="Web">
					<h:outputText value="#{activ.web}" />
				</p:column>

				<p:column filterBy="#{activ.nature}" headerText="Nature">
					<h:outputText value="#{activ.nature}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
