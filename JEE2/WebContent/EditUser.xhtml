<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<h2>Mes activit√©s</h2>
		<h:form>
			<c:set var="p" value="#{ConnectedController.person}" />
			<div>
				<h3>
					<h:outputText value="Name: " />
				</h3>
				<p:inputText id="Name" value="#{p.name}">
					<p:ajax event="blur" listener="#{ConnectedController.saveCurrUser()}"/>
				</p:inputText>
			</div>

			<h3>
				<h:outputText value="Mail: " />
			</h3>
			<p:inputText id="Mail" value="#{p.mail}">
				<p:ajax event="blur" listener="#{ConnectedController.saveCurrUser()}"/>
			</p:inputText>

			<h3>
				<h:outputText value="Web: " />
			</h3>
			<p:inputText id="Web" value="#{p.web}">
				<p:ajax event="blur" listener="#{ConnectedController.saveCurrUser()}"/>
			</p:inputText>

			<h3>
				<h:outputText value="First name: " />
			</h3>
			<p:inputText id="FirstName" value="#{p.firstname}">
				<p:ajax event="blur" listener="#{ConnectedController.saveCurrUser()}"/>
			</p:inputText>

			<h3>
				<h:outputText value="Birthday " />
			</h3>
			<p:inputText id="Birthday" value="#{p.birth}">
				<p:ajax event="blur" listener="#{ConnectedController.saveCurrUser()}"/>
			</p:inputText>
		</h:form>
	</ui:define>
</ui:composition>

</html>
