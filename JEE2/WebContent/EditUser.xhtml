<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<h2>Mes activit√©s</h2>
		<h:form>
			<c:set var="p" value="#{ConnectedController.person}" />

			<p:panelGrid id="grid" columns="3">
				<p:outputLabel for="Mail" value="Mail : " />
				<p:outputLabel id="Mail" value="#{p.mail}"/>
				<p:message for="Mail" />
	
				<p:outputLabel for="Name" value="Name : " />
				<p:inputText id="Name" value="#{p.name}" required="true" requiredMessage="Please enter valid name" 
								 validatorMessage="Please enter a valid name"/>
				<p:message for="Name" />
	
				<p:outputLabel for="FirstName" value="FirstName : " />
				<p:inputText id="FirstName" value="#{p.firstname}" required="true" requiredMessage="Please enter valid name"/>
				<p:message for="FirstName" />
	
				<p:outputLabel for="Web" value="Web : " />
				<p:inputText id="Web" value="#{p.web}" />
				<p:message for="Web" />
	
				<p:outputLabel for="Birthday" value="Birthday : " />
				<p:outputLabel id="Birthday" value="#{p.birth}"/>
				<p:message for="Birthday" />
				
				<p:commandButton value="Submit" action="#{ConnectedController.saveCurrUser()}" update="grid"/>
				<p:growl id="messages" showDetail="false"/>
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>

</html>
