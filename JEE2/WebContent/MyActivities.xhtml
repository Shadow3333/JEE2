<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
	
		<h2>CRUD in AJAX</h2>
		<h:form>
			<div>
				<p>Titre :</p>
				<h:inputText id="titre"
					value="#{MyActivitiesController.activ.titre}">
					<f:validateLength minimum="3" maximum="8" />
				</h:inputText>
				<h:message id="messageTitre" for="titre" />
			</div>
			<div>
				<p>Description :</p>
				<h:inputText id="description"
					value="#{MyActivitiesController.activ.description}" />
				<h:message id="messageDescription" for="description" />
			</div>
			<div>
				<p>Year :</p>
				<h:inputText id="year" value="#{MyActivitiesController.activ.year}" />
				<h:message id="messageYear" for="year" />
			</div>
			<div>
				<p>Web :</p>
				<h:inputText id="web" value="#{MyActivitiesController.activ.web}" />
				<h:message id="messageWeb" for="web" />
			</div>
			<div>
				<p>Nature :</p>
				<h:selectOneMenu value="#{MyActivitiesController.activ.nature}">
					<f:selectItems value="#{MyActivitiesController.getNatures()}" />
				</h:selectOneMenu>
			</div>
			<br />
			<h:commandButton value="Add"
				action="#{MyActivitiesController.addActivities()}">
				<!-- <f:ajax execute="@this titre" render="@form" />
				<f:ajax execute="@this description" render="@form" /> -->
			</h:commandButton>

		<h:panelGroup rendered="#{MyActivitiesController.getSize() > 0}">
			<h:form id="form">
				<p:dataTable var="activ"
					value="#{MyActivitiesController.ListActivities()}">
					<p:column headerText="Titre">
						<h:inputText value="#{activ.titre}" />
					</p:column>
	
					<p:column headerText="Description">
						<h:inputText value="#{activ.description}" />
					</p:column>
	
					<p:column headerText="Year">
						<h:inputText value="#{activ.year}" />
					</p:column>
	
					<p:column headerText="Web">
						<h:outputText value="#{activ.web}" />
					</p:column>
	
					<p:column headerText="Nature">
						<h:outputText value="#{activ.nature}" />
					</p:column>
				</p:dataTable>
				<h:commandButton value="Add"
					action="#{MyActivitiesController.addActivities()}">
					<!-- <f:ajax execute="@this titre" render="@form" />
					<f:ajax execute="@this description" render="@form" /> -->
				</h:commandButton>
			</h:form>
		</h:panelGroup>
</h:form>

	</ui:define>
</ui:composition>
</html>
