<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<h1>Authentification</h1>
		<h:form id="Authentification">
				<p:panelGrid id="grid" columns="3">
				
					<p:outputLabel for="mail" value="Mail&#160;:" />
					<p:inputText id="mail" value="#{LoginController.mail}" required="true" requiredMessage="Please enter a valid mail" 
								 validatorMessage="Please enter a valid mail">
						<f:validateRegex pattern="^[a-z.0-9]+[a-z._0-9]+@[a-z]+[.]{1}[a-z]+$" />
					</p:inputText>
					<p:message for="mail" />
					
					<p:outputLabel for="pwd" value="Password&#160;:" />
					<p:password id="pwd" value="#{LoginController.pwd}" required="true"
								     requiredMessage="Please enter a valid password"/>
					<p:message for="pwd" />

					<p:commandButton value="Submit" action="#{LoginController.submit()}" update="grid"/>
				    <p:growl id="messages" showDetail="false"/>
				</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
