<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<h1>Authentification</h1>
		<h:form id="Authentification">

				<h3><h:outputText value="Mail&#160;:" /></h3>
				<div>
					<h:inputText id="mail" value="#{LoginController.mail}" required="true">
						<f:validateRegex pattern="^[a-z.0-9]+[a-z._0-9]+@[a-z]+[.]{1}[a-z]+$" />
					</h:inputText>
					<h:message errorClass="error" for="mail" />
				</div>
				<h3><h:outputText value="Password&#160;:" /></h3>
				<div>
					<p:password id="pwd" value="#{LoginController.pwd}" required="true"></p:password>
					<h:message errorClass="error" for="pwd" />
				</div>
				<br/>
				<h:commandButton value="Submit" action="#{LoginController.submit}"/>

		</h:form>

	</ui:define>
</ui:composition>
</html>
