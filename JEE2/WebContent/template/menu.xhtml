<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div>Menu :</div>
	<ul>
		<li><p:link value="Accueil" outcome="hello"/></li>
		<li><p:link value="CV personnes" outcome="Persons"/></li>
		<c:choose>
			<c:when test="${ConnectedController.person.mail != 'Unlogged'}">
				<li><p:link value="My activities"  outcome="MyActivities"/></li>
				<li><p:link value="My profile" outcome="EditUser"/></li>
				<li>
					<h:form>
						<p:commandLink value="Logout" 
										action="#{LoginController.Logout()}"/>
					</h:form>
				</li>
			</c:when>
			<c:otherwise>
				<li><p:link value="Login" outcome="Login"/></li>
			</c:otherwise>
		</c:choose>
	</ul>
</ui:composition>

</html>
