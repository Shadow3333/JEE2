<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="p" value="#{PersonController.getThePerson()}" />
			<h1>Peronne : #{p.name}</h1>
			<h3>Informations</h3>
			<p>Mail: #{p.mail}</p>
			<p>Nom: #{p.name}</p>
			<p>Prénom: #{p.firstname}</p>
			<p>Date de naissance: #{p.birth}</p>
			<h3>Activités :</h3>
			<li><h:link outcome="Activities">Mes activitiées</h:link></li>
		</f:view>

	</ui:define>
</ui:composition>

</html>
