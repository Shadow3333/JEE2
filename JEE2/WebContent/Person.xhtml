<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="p" value="#{person.thePerson}" />
			<h1>Peronne : #{p.name}</h1>
			<h3>Informations</h3>
			<p>Mail: #{p.mail}</p>
			<p>Nom: #{p.name}</p>
			<p>Pr√©nom: #{p.firstname}</p>
			<p>Date de naissance: #{p.birth}</p>
			<h3>CV :</h3>
			<ui:repeat var="a" value="#{activity.activities}">
				<tr>
					<td>#{a.titre}</td>
					<td>#{a.description}</td>
					<td>#{a.year}</td>
					<td>#{a.web}</td>
				</tr>
			</ui:repeat>
			<p>
				<h:link outcome="courses">List of courses</h:link>
			</p>
		</f:view>
		<h:form>
			<p>
				<h:commandLink action="editCourse">Modifier</h:commandLink>
			</p>
		</h:form>
	</ui:define>
</ui:composition>

</html>
